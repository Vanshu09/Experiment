<!Doctype html>

<head>
    
  <link rel="stylesheet" href="formlabel.css" />
  <title> Validation Form - By Code Ishan Bhardwaj </title>
</head>

<form name="myForm" onsubmit="return validateForm()">

  <label for="name">Name:</label>

  <input type="text" id="name" name="name" required>

  <br>  <br>

  <label for="email">Email:</label>

  <input type="email" id="email" name="email" required>

  <br>   <br>

  <label for="password">Password:</label>

  <input type="password" id="password" name="password" minlength="8" required>

  <br>   <br>

  <label for="confirmPassword">Confirm Password:</label>

  <input type="password" id="confirmPassword" name="confirmPassword" minlength="8" required><br>

  <br>

  <button type="submit">Submit</button>

  <script src="functionvalidateForm.js"></script>

</form>
